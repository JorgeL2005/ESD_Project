<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SQL Viewer (Admin)</title>
  <link rel="stylesheet" href="/static/css/styles.css" />
</head>
<body>
  <div class="container">
    <h1>SQL Viewer (solo SELECT)</h1>
    <div class="card">
      <p>Usuario: <span id="userLabel"></span> | Rol: <span id="roleLabel"></span></p>
      <div style="margin-bottom:10px">
        <a href="/static/admin.html">Resultados</a> |
        <a href="/static/admin_logs.html">Logs</a> |
        <a href="/static/admin_sql.html">SQL Viewer</a>
      </div>
      <label>Consulta SQL (SELECT)</label>
      <textarea id="sqlQuery" rows="5" placeholder="Ej: SELECT * FROM users LIMIT 10"></textarea>
      <button id="runQuery">Ejecutar</button>
      <p id="sqlMsg" class="msg"></p>
      <table>
        <thead><tr id="columnsRow"></tr></thead>
        <tbody id="rowsBody"></tbody>
      </table>
    </div>
  </div>
  <script src="/static/js/util.js"></script>
  <script src="/static/js/admin_sql.js"></script>
</body>
</html>
